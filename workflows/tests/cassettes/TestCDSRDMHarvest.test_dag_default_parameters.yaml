        "scheme": "url"}, {"identifier": "978-952-84-0916-8", "scheme": "isbn"}, {"identifier":
        "978-952-84-0915-1", "scheme": "isbn"}], "description": "<p>Radio Frequency
        Quadrupoles (RFQs) operating in linear accelerators often face&nbsp;significant
        challenges in terms of surface degradation. Concerns are focused upon&nbsp;vacuum
        arcs or vacuum breakdowns, phenomena triggered by the exposure of the&nbsp;surfaces
        to high accelerating fields. Additionally, surface degradation in the form&nbsp;of
        blistering, caused by beam losses under hydrogen ion beam operation, exposes&nbsp;also
        a concern, not only because it can affect accelerator operation by itself,
        but&nbsp;because it has not yet been clarified if the increase of roughness
        due to blisters&nbsp;could induce an increase of breakdown rate.&nbsp;The
        work developed in this thesis, aims to address these phenomena by exploring
        what are the implications in terms of breakdown resistance when a material&nbsp;went
        through hydrogen ions irradiation. All the tests were sequentially done in&nbsp;different
        metals, in order to assess better alternative material candidates for future
        RFQ manufacturing, guaranteeing higher efficiency and durability. In this&nbsp;sense,
        seven materials were selected for the experiments: pure oxygen free copper,
        copper chromium zirconium, copper beryllium, stainless steel, titanium alloy,&nbsp;niobium
        and tantalum. Materials were selected based either on their higher mechanical
        strength compared to copper, or on their higher hydrogen diffusivity,&nbsp;in
        both cases aiming at reducing the surface blistering phenomenon. Irradiation&nbsp;was
        performed using low energy H&minus; beam, while a DC pulsed high voltage experimental
        system was used to study the high-voltage conditioning process and&nbsp;electrical
        breakdown statistics. Metallurgical properties of the materials were&nbsp;investigated
        using advanced microscopic techniques to observe and characterize the different
        surfaces and to compare results before and after irradiation and&nbsp;breakdown
        testing.&nbsp;The author has identified the materials with the higher electric
        field handling&nbsp;capabilities and robustness to low-energy irradiation.
        Also, additional studies&nbsp;were specifically conducted in irradiated copper
        samples, where blistering growth&nbsp;has been identified to be dependent
        on crystal orientations. Furthermore, and&nbsp;contrarily to what it was anticipated,
        it has been concluded that blistering caused&nbsp;by irradiation have no detrimental
        effects in conditioning procedures. However,&nbsp;carbon contamination due
        to hydrocarbon cracking during the irradiation process,&nbsp;has been identified
        as a main concern for accelerating structures, with results&nbsp;showing a
        direct consequence on lower electric field performance with the presence of
        carbon.&nbsp;Taking in consideration the latest finding, studies involving
        oxygen plasma treatment, in order to remove carbon from contaminated surfaces,
        were conducted in&nbsp;CuBe2, Cu-OFE and SS316LN. Treated materials were tested
        with high pulsing voltages and results compared with non-irradiated electrodes
        and irradiated&nbsp;without treatment. The study has identified plasma treatment,
        as a successful method to remove carbon from metal surfaces, allowing irradiated
        materials&nbsp;to achieve performances comparable with the electric field
        strength of pristine&nbsp;surfaces.</p>"}, "custom_fields": {"cern:programmes":
