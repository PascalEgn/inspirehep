        "spdx"}}], "description": "<p>The FCC-ee is a frontier Higgs, Electroweak,
        and Flavour factory, to be operated in a 100 km circular tunnel built in the
        CERN area. In addition to offering an outstanding and largely unique physics
        program, it serves as the first step of the FCC integrated programme<br>towards
        100 TeV proton-proton collisions in the same infrastructure. A selection of
        significant benchmark studies is proposed. The focus is on measurements that
        are either unique, or for which the high statistics of FCC-ee lead to the
