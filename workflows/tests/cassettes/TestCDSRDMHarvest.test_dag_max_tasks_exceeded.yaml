        "description": "We use public data from the CMS experiment to develop an example
        on how to extract the information of the prescales values per event for jets
        knowing if the trigger was fired or not. We focus our attention in jets with
        a transverse momentum greater than the threshold values for the triggers at
        60 GeV and 110 GeV. Previous guides from the CMS Open Data Portal were used
        as a starting point. Moreover, we added some methods to use wild-cards for
