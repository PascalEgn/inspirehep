        {"type": "personal", "name": "Ceruti, Gabriele", "given_name": "Gabriele",
        "family_name": "Ceruti", "identifiers": [{"identifier": "2778709", "scheme":
        "lcds"}]}, "affiliations": [{"name": "Milan Polytech"}]}], "title": "Preliminary
        Mechanical Design of a Superconducting Magnet \"Canted-Cosine-Theta (CCT)\"
        for a New Gantry for Hadron Therapy", "publication_date": "2022-06-02", "subjects":
