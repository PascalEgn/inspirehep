        "English"}}], "identifiers": [{"identifier": "CERN-STUDENTS-Note-2020-018",
        "scheme": "cds_ref"}], "description": "At any moment in time, the CMS1 experiment
        is running hundreds of thousands of jobs on its distributed computing system,
        part of the World Wide Computing Grid2. Billions of collision events are simulated
        and reconstructed per week, lumped together in datasets for final analysis,
        published on commonly accessed catalogues. This task requires significant
        human effort. A possible way to increase the sustainability of computing operations
        is to develop and improve tools which allow automated tasks. Unified3 is part
        of such a category of software tools. It is a set of python components that
        contributes to the smooth automation of several operations relative to the
        CMS1 central production. For example, the tool makes sure for the whole workflow
        management and needs significant integrations for various utilities. Testing
        Unified3 is a fundamental task, and currently, the job requires manual work.
        This project aims to implement, via Github Actions4, automation of the Unified3
        software integration process, including continuous integration and testing.
