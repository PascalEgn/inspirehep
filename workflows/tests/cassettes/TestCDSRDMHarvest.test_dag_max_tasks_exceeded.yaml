        credited."}, "icon": "cc-by-icon", "props": {"url": "https://creativecommons.org/licenses/by/4.0/legalcode",
        "scheme": "spdx"}}], "description": "<h1>Introduction</h1>\n<p>This resource
        contains the full statistical model related to the paper <a href=\"http://inspirehep.net/record/2009652\">Search
        for higgsinos decaying to two Higgs bosons and missing transverse momentum
        in proton-proton collisions at &radic;s= 13 TeV</a>, by the CMS collaboration.
        The results of the analysis are interpreted in three Simplified Model Space
        (SMS) signal models, each a function of one or two mass parameters. The instructions
        below include the commands needed to reproduce the exclusion limits for the
        models named TChiHH-G, TChiHH, and T5HH after the respective SMS models, and
        corresponding to Figures 11, 13, and 14 in the paper. For additional technical
        documentation please consult the <a href=\"https://cms-analysis.github.io/HiggsAnalysis-CombinedLimit/latest/\"><code>Combine</code>
        documentation</a>.</p>\n<h1>Datacards</h1>\n<p>While a full description of
        the analysis can be found in the <a href=\"http://inspirehep.net/record/2009652\">paper</a>,
        a short description of the datacards contained in this repository follows.</p>\n<p>Datacards
        are held in the <code>datacards</code> directory. Three sets of datacards
        are provided, one for each of the three SNS models studied. Each set is contained
        in a subdirectory within the <code>datacards</code> directory, with a name
        matching the relevant model.</p>\n<p>Within each <code>datacards/[model]</code>
        directory, a datacard is provided for each signal mass hypothesis. The naming
        conventions for datacards in the <code>T5HH</code> and <code>TChiHH-G</code>
        directories is:</p>\n<pre><code>1D[model][massNLSP]_LSP1.txt</code></pre>\n<p>where
        <code>[model]</code> is one of <code>T5HH</code> or <code>TChiHH-G</code>
        and <code>[massNLSP]</code> is the mass in GeV of the next-to-lightest supersymmetric
        particle (NLSP).</p>\n<p>The naming convention for datacards in the <code>TChiHH</code>
        directory is:</p>\n<pre><code>2DTChiHH[massNLSP]_LSP[massLSP].txt</code></pre>\n<p>where
        <code>[massNLSP]</code> and <code>[massLSP]</code> are the masses of the NLSP
        and of the LSP, respectively, in GeV.</p>\n<p>Each datacard is the combination
        of one counting experiment per analysis category.</p>\n<p>The naming convention
        for categories is:</p>\n<ul>\n<li>for signal regions, referring to Fig. 10
        in the paper: <code>SR[bin_number]_[subcat]_[metcut]</code>, where:\n<ul>\n<li><code>[bin_number]</code>
        runs from 1 to 22;</li>\n<li><code>[subcat]</code> can be one of <code>dr(loose|tight)_(3|4)b</code>
        or <code>(1|2)H</code>;</li>\n<li><code>[metcut]</code> is coded as <code>met[1-4]</code>
        and refers to the \\(p_T^{miss}\\) cut.</li>\n</ul>\n</li>\n<li>for regions
        involved in the ABCD backround estimation, referring to Fig. 4 and to the
        text, the naming convention is: <code>[region]_[subcat]_[metcut]</code>, where:\n<ul>\n<li><code>[region]</code>
        is <code>(CSR|CSB|SB)</code></li>\n<li><code>[subcat]</code> can be one of
        <code>dr(loose|tight)_(2|3|4)b</code> or <code>(0|1|2)H</code></li>\n<li><code>[metcut]</code>
        is coded as <code>met[1-4]</code> and refers to the \\(p_T^{miss}\\) cut.</li>\n</ul>\n</li>\n<li>the
        regions <code>CR0Hb_[metcut]</code> are control regions for the SR bins 17
        to 22.</li>\n</ul>\n<p>The signal process is always identified as <code>sig</code>.
        The sum of all background processes is always identified as <code>bkg</code>.</p>\n<p>Nuisance
        parameters describing systematic uncertainties are described <code>doc/sysNote.pdf</code>
        and in <code>input/systematics_SUS-20-004.html</code>.</p>\n<p>The parameter
        of interest (POI) is a signal strength modifier <code>r</code> of the expected
        cross section for the relevant model.</p>\n<h1>Software instructions</h1>\n<p>General
        installation instructions for <code>Combine</code> can be found in the <a
        href=\"https://cms-analysis.github.io/HiggsAnalysis-CombinedLimit/\"><code>Combine</code>
        documentation</a>.</p>\n<p>A container image is provided to ensure reproducible
        results. The results in this README are obtained using v9.2.1:</p>\n<div>\n<pre><code>docker
        run --name combine -it gitlab-registry.cern.ch/cms-cloud/combine-standalone:v9.2.1</code></pre>\n</div>\n<p>A
        slim version of the container image is also available at <code>gitlab-registry.cern.ch/cms-cloud/combine-standalone:v9.2.1-slim</code>.
        Versions of packages in the slim container image do not match exactly with
        the ones in the default container, so small differences in the output of commands
        with respect to the ones shown below are to be expected.</p>\n<p>You can copy
        files (such as the datacards and other inputs for combine) using <code>docker
        cp</code> as documented <a href=\"https://docs.docker.com/reference/cli/docker/container/cp/\">here</a>.</p>\n<p>For
        the commands below, you may require running <code>ulimit -s unlimited; ulimit
        -u unlimited</code> to avoid memory issues.</p>\n<h2>Scripts</h2>\n<p>The
        <code>scripts</code> subdirectory contains modules to facilitate the extraction
        of the asymptotic limits, plots of the profile likelihood, and the likelihood
        for any given value of the signal strength. Instructions for runnng these
        follow.</p>\n<h3><code>runAsymptoticLimits.py</code></h3>\n<div>\n<pre><code>$
        python3 scripts/runAsymptoticLimits.py -h\nusage: runAsymptoticLimits [-h]
        [--datacard [DATACARD ...]] [--processes PROCESSES] [--dryrun] sourceDir\n\nRun
        combine AsymptoticLimits method on datacards, saving the limit\nTTrees in
        root files.\n\npositional arguments:\n  sourceDir             Directory containing
        the datacards\n\noptional arguments:\n  -h, --help            show this help
        message and exit\n  --datacard [DATACARD ...]\n                        Datacard(s)
        to process; if omitted, process all .txt files in sourceDir\n  --processes
        PROCESSES\n                        Number of processes; by default the available
        cores.\n  --dryrun              Just show the command to be run.</code></pre>\n</div>\n<p>For
        example, running <code>python3 scripts/runAsymptoticLimits.py datacards/TChiHH</code>
        will result in several ROOT file, one per datacard, containing the expected
        and observed limit.</p>\n<p>One can browse the expected/observed limits on
        <code>r</code> by doing:</p>\n<div>\n<pre><code>$ root -l higgsCombine1DTChiHH1100_LSP1.AsymptoticLimits.mH120.root\nroot
        [0] \nAttaching file higgsCombine1DTChiHH1100_LSP1.AsymptoticLimits.mH120.root
        as _file0...\n(TFile *) 0x4c9d980\nroot [1] limit-&gt;Scan(\"limit:quantileExpected\")\n************************************\n*    Row   *     limit
        * quantileE *\n************************************\n*        0 * 0.7407836
        * 0.0250000 *\n*        1 * 1.1093192 * 0.1599999 *\n*        2 * 1.7890625
        *       0.5 *\n*        3 * 2.9585924 * 0.8399999 *\n*        4 * 4.7229156
        * 0.9750000 *\n*        5 * 1.3800972 *        -1 *\n************************************</code></pre>\n</div>\n<p>The
        expected limit is the one with <code>quantileExpected</code> value of 0.5.
        The different quantiles correspond to -2 \\(\\sigma\\) (2.5% quantile), -1
        \\(\\sigma\\) (16% quantile), +1 \\(\\sigma\\) (84% quantile), +2 \\(\\sigma\\)
        (97.5% quantile). The observed limis is identified by <code>quantileExpected</code>=-1.</p>\n<h3><code>likeliTools.py</code></h3>\n<div>\n<pre><code>$
        python3 scripts/likeliTools.py -h\nusage: likeliTools [-h] [--nPoints NPOINTS]
        [--rMin RMIN] [--rMax RMAX] [--title TITLE] datacard\n\nExamine the likelihood
        function for a Combine datacard.  The\nclass ''likelihood'' can be instantiated
        from the user''s program,\nor this module can be invoked directly from the
        comand line to\nproduce a profile likelihood plot.\n\nThe likelihood class
        constructor reads the datacard workspace\n.root file, or creates that file
        if given a .txt datacard file.\nIt then performs the maximum likelihood fit
        and adds the result\nto the workspace. \n\nThe deltaLnL method can be called
        to obtain the value of the\nnegative log(likelihood) difference with respect
        to the\nmaximimum likelihood solution for a given value of the signal\nstrength.\n\nThe
        profile method produces a profile likelihood plot.\n\nThe plotProfile method
        could be called if the MultiDimFit scan\nroot file is already available.\n\nFinally,
        when called stand-alone, this program makes the profile\nlikelihood plot pdf
        file.\n\npositional arguments:\n  datacard           Path to datacard .txt
        or .root file\n\noptional arguments:\n  -h, --help         show this help
        message and exit\n  --nPoints NPOINTS  Number of points for profile plot\n  --rMin
        RMIN        Minimum r for profile plot\n  --rMax RMAX        Maximum r for
        profile plot\n  --title TITLE      Title for profile plot</code></pre>\n</div>\n<p>Example
        usage:</p>\n<pre><code>python3 scripts/likeliTools.py datacards/TChiHH-G/1DTChiHH400_LSP1.txt
        --rMin 0 --rMax 0.5`</code></pre>\n<p>The script will produce a pdf file with
        the requested scan in the parameter of interest <code>r</code>. The values
        of \\(-\\Delta{}\\mathrm{log}(\\mathcal{L})\\) are also saved in the <code>limit</code>
        TTree in the resulting ROOT file and can be browsed as:</p>\n<div>\n<pre><code>root
        -l higgsCombine.1DTChiHH400_LSP1_scan.MultiDimFit.mH120.root\nroot [0] \nAttaching
        file higgsCombine.1DTChiHH400_LSP1_scan.MultiDimFit.mH120.root as _file0...\n(TFile
        *) 0x4919a70\nroot [1] limit-&gt;Scan(\"r:deltaNLL\")\n************************************\n*    Row   *         r
        *  deltaNLL *\n************************************\n*        0 * 0.1289093
        *         0 *\n*        1 * 0.0041666 * 1.6181876 *\n*        2 * 0.0125000
        * 1.4027500 *\n*        3 * 0.0208333 *   1.20927 *\n...</code></pre>\n</div>\n<h3><code>altSignal.py</code></h3>\n<p>Alternative
        signal models can be implemented by substituting their yields in the 22 signal
        and 39 control regions for those appearing in the \"rate\" line of the datacard;
        the value to be entered for the background process in all bins is 1. The <code>altSignal.py</code>
        script facilitates this process.<br>A datacard with parameters corresponding
        to similar kinematic conditions to those of the alternate signal should be
        chosen, since there is some dependence of the nuisance parameters on the signal
        model (see the Note on systematics in file <code>doc/sysNote.pdf</code>) for
        specifics.</p>\n<div>\n<pre><code>$ python3 scripts/altSignal.py -h\nusage:
        altSignal [-h] datacard replacement newcard\n\nReplace the rate line of a
        datacard .txt file with a provided\nalternate, or with the rate line of an
        alternate datacard.      \n\npositional arguments:\n  datacard     Path to
        input datacard .txt file\n  replacement  Replacement rate line or datacard
        .txt file\n  newcard      Output datacard .txt file\n\noptional arguments:\n  -h,
        --help   show this help message and exit</code></pre>\n</div>\n<h1>Instructions
        to reproduce Figs 11, 13, and 14</h1>\n<h2>Fig. 11</h2>\n<p>To reproduce Fig
        11, run:</p>\n<div>\n<pre><code>python3 scripts/runAsymptoticLimits.py datacards/TChiHH-G</code></pre>\n</div>\n<p>This
        will result in a set of ROOT files, each corresponding to a signal mass point,
        holding the expected and observed limits on <code>r</code> in the <code>limit</code>
        TTree object. For example, for NLSP mass point 1000 GeV, the produced ROOT
        tile is <code>higgsCombine1DTChiHH1000_LSP1.AsymptoticLimits.mH120.root</code>,
        and its content looks like:</p>\n<div>\n<pre><code>$ root -l higgsCombine1DTChiHH1000_LSP1.AsymptoticLimits.mH120.root\nroot
        [0] \nAttaching file higgsCombine1DTChiHH1000_LSP1.AsymptoticLimits.mH120.root
