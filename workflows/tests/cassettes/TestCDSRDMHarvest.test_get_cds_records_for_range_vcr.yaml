        design\",\"schema\":\"INSPIRE\"}],\"abstracts\":[{\"value\":\"The subject
        of this thesis is the development of the electronic system for reading out
        the silicon strip sensors of the Preshower detector intended for use in the
        CMS experiment that will be held at the European Organization for Nuclear
        Research (CERN). Chapter 1 introduces the physics goals of the CMS experiment
        and the significant contribution of the Preshower detector for achieving them.
        Chapter 2 presents the way the front-end electronic system was designed in
        order to collect the charge deposited in the silicon strips by traversing
        charged particles. Chapter 3 deals with the development of an extremely flexible
        testbench which plays an essential role for the evaluation of the on-detector
        electronic system. Chapter 4 deals with the measurements taken from the irradiation
