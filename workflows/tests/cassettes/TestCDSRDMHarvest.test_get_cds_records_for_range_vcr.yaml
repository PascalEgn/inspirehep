        "scheme": "url"}, {"identifier": "002662371CER", "scheme": "aleph"}], "description":
        "The Beetle chip is a radiation hard, 128 channel pipelined readout chip for
        silicon strip detectors. The front-end consists of a charge-sensitive preamplifier
        followed by a CR-RC pulse shaper. The analogue pipeline memory is implemented
        as a switched capacitor array with a maximum latency of 4 us. The 128 analogue
        channels are multiplexed and transmitted off chip in 900 ns via four current
        output drivers. Beside the pipelined readout path, the Beetle provides a fast
        discrimination of the front-end pulse. Within this doctoral thesis parts of
        the radiation hard Beetle readout chip for the LHCb experiment have been developed.
        The overall chip performances like noise, power consumption, input charge
        rates have been optimised as well as the elimination of failures so that the
        Beetle fulfils the requirements of the experiment. Furthermore the characterisation
        of the chip was a major part of this thesis. Beside the detailed measurement
        of the chip performance, several irradiation tests and an Single Event Upset
        (SEU) test were performed. A long-time measurement with a silicon strip detector
        was also part of this work as well as the development and test of a first
        mass production test setup. The Beetle chip showed no functional failure and
        only slight degradation in the analogue performance under irradiation of up
        to 130 Mrad total dose. The Beetle chip fulfils all requirements of the vertex
        detector (VELO), the trigger tracker (TT) and the inner tracker (IT) and is
        ready for the start of LHCb end of 2007."}, "custom_fields": {"cern:experiments":
