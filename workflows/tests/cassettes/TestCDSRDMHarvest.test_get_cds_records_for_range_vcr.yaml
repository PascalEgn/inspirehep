        LHC Coll","schema":"INSPIRE"},{"value":"14000 GeV-cms","schema":"INSPIRE"}],"abstracts":[{"value":"For
        the start-up of the future proton-proton collider LHC at CERN in 2008 a multitude
        of simulated events are needed in order to understand the detectors and perform
        physics analyses at a centre-of-mass energy of 14 TeV. The solution presented
        here, namely the usage of shower parameterisation, can speed-up this simulation
        considerably without sacrificing too much precision. A package based on this
        concept, GFlash, was implemented in the general simulation framework of Geant4.
        It has been successfully integrated in the CMS detector simulation and has
        proven to work with an impressive speed and acceptable accuracy. In the second
        part of the thesis, the discovery potential of large extra dimensions (ADD
        model) with the CMS detector in the photon + missing transverse energy final
        state was studied. A normalisation method is proposed to measure the main
        background from data. The analysis shows that via this channel a 5 sigma discovery
        can be even made in the first year, depending on the model parameters."}],"documents":[{"key":"e9a5245ab82ed68aede0a1fa4dc2df45","url":"https://inspirebeta.net/files/e9a5245ab82ed68aede0a1fa4dc2df45","filename":"thesis-2006-062.pdf"}],"references":[{"record":{"$ref":"https://inspirebeta.net/api/literature/468052"},"reference":{"arxiv_eprint":"hep-ph/9803315","publication_info":{"artid":"263","page_start":"263","journal_title":"Phys.Lett.B","journal_volume":"429"}},"curated_relation":false},{"record":{"$ref":"https://inspirebeta.net/api/literature/11883"},"reference":{"publication_info":{"artid":"508","page_start":"508","journal_title":"Phys.Rev.Lett.","journal_volume":"13"}},"curated_relation":false},{"record":{"$ref":"https://inspirebeta.net/api/literature/40440"},"reference":{"publication_info":{"artid":"132","page_start":"132","journal_title":"Phys.Lett.","journal_volume":"12"}},"curated_relation":false},{"record":{"$ref":"https://inspirebeta.net/api/literature/12291"},"reference":{"publication_info":{"artid":"321","page_start":"321","journal_title":"Phys.Rev.Lett.","journal_volume":"13"}},"curated_relation":false},{"record":{"$ref":"https://inspirebeta.net/api/literature/562236"},"reference":{"arxiv_eprint":"hep-ph/0108264"},"curated_relation":false},{"record":{"$ref":"https://inspirebeta.net/api/literature/505187"},"reference":{"arxiv_eprint":"hep-ph/9908288"},"curated_relation":false},{"record":{"$ref":"https://inspirebeta.net/api/literature/593054"},"reference":{"arxiv_eprint":"hep-ph/0208156","publication_info":{"year":2003,"artid":"027","page_start":"027","journal_title":"JHEP","journal_volume":"02"}},"curated_relation":false},{"record":{"$ref":"https://inspirebeta.net/api/literature/593382"},"reference":{"publication_info":{"artid":"250","page_start":"250","journal_title":"Nucl.Instrum.Meth.A","journal_volume":"506"}},"curated_relation":false},{"record":{"$ref":"https://inspirebeta.net/api/literature/537586"},"reference":{"arxiv_eprint":"hep-ph/001