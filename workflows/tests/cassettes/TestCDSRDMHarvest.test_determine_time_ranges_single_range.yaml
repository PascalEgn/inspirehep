        "scheme": "spdx"}}], "description": "<p>The fundamental goal of this thesis
        is to perform a High-Energy Calibration of the Timepix3 Radiation Monitor
        in the context of the Radiation to Electronics (R2E) activity at the European
        Organisation for Nuclear Research (CERN). To achieve this, two test campaigns
        have been conducted at Centro Nacional de Acceleradores (CNA) in Sevilla,
        Spain, by irradiating the Timepix3 with hadron beams in the MeV range. This
        extends the detector''s usability beyond the linear calibration regime, leading
