        "props": {"url": "https://creativecommons.org/licenses/by/4.0/legalcode",
        "scheme": "spdx"}}], "description": "<p>The Future Circular Collider (FCC)
        technical and financial Feasibility Study (FS) includes a work<br>package
        on Energy Calibration, Polarisation and Monochromatisation (EPOL), which is
        concerned<br>with the precision determination of the centre-of-mass energy
        at the e+e&minus; machine, FCC-ee. To<br>achieve this goal it is proposed
        to use resonant depolarisation and possibly spin precession meas-<br>urements,
        in conjunction with precise measurement by the detectors of the energy spread
        and other<br>parameters with physics events. Beam diagnostics, provided by
        polarimeters and beam-position<br>monitors, play an essential role in monitoring
        the polarisation level and controlling numerous beam<br>parameters at the
        interaction point. Specific items of accelerator equipment include polarisation<br>wigglers
        and depolarising RF-kickers. The target is to achieve a precision commensurate
        to the<br>remarkable statistical precision achievable in the physics experiments.
        The possible monochromat-<br>isation of colliding beams in view of a measurement
        of the e+e&minus; &rarr; H(125) process is also being<br>studied, with the
        specific requirements of this procedure under investigation. A review is presented<br>of
        the status of these activities at the end of the FS, together with the outlook
        for future work.</p>"}, "custom_fields": {}, "access": {"record": "public",
