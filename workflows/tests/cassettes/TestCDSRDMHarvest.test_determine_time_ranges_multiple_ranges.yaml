        "scheme": "spdx"}}], "description": "<p>Future e+e- colliders are called to
        play a fundamental role in measuring Standard Model (SM) parameters with unprecedented
        precision and the discovery of physics beyond the SM (BSM). This study focus
        on a QCD-like Hidden Valley (HV) scenario, with relatively light v-quarks,
