        "scheme": "url"}, {"identifier": "002586216CER", "scheme": "aleph"}], "description":
        "In this work, two remote sensing systems using waveguide modes in beam pipes
        of CERN accelerators are studied. The first is an application of time domain
        reflectometry in waveguides. Since the emergence of unexpected obstacles in
        the Large Hadron Collider (LHC) beam screen may lead to major disturbances,
        it is highly desirable to have a tool for detection and localization of such
        a fault. Waveguide mode time domain reflectometry using the synthetic pulse
        technique has been selected for this purpose. The system is based on a vector
        network analyzer using the fundamental TE and TM mode on the LHC beam-screen.
        Numerical signal processing is used to remove waveguide dispersion. Two modes
        of operation for the Reflectometer are proposed, the Assembly Version for
        inspection during the installation of LHC and the In Situ Version for measurements
        with the machine under vacuum. Coupling structures for both versions were
        designed and simulated, and tests on lines of up to 400 m length were performed.
        The second remote sensing application turns around the electron cloud effect
        in the Super Proton Synchrotron (SPS). It was tried to measure the line-averaged
        electron cloud density by transmitting microwaves along the beam pipe. Any
        electron cloudrelated phase or amplitude shift is modulated by the SPS revolution
        frequency, making highly sensitive sideband measurements possible. Large beam-induced
        RF signals leading to parasitic effects had to be coped with. Possible explanations
        of the observed beam-related modulation are discussed."}, "custom_fields":
